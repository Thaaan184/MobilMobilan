<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Mobil - AutoCluster AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">MobilMobilan</div>
        <div class="nav-links">
            <a href="/">List Mobil</a>
            <a href="/add_car" class="active">Tambah Mobil</a>
            <a href="/predict">Beli Mobil</a>
            <a href="/sales" >List Penjualan</a>
        </div>
    </nav>

    <div class="container prediction-container">
        <div class="card">
            <div class="card-header">
                <h2>Tambah Mobil Baru</h2>
                <p>Isi detail mobil, AI akan prediksi cluster otomatis dengan otak model Random Forest</p>
            </div>
            
            <div class="card-body">
                {% if error %}
                <div class="result-box" style="background-color: #f8d7da; color: #721c24;">
                    Error: {{ error }}
                </div>
                {% endif %}
                
                <form method="POST">
                    <div class="form-group">
                        <label for="company_names">Company Names</label>
                        <input type="text" id="company_names" name="company_names" required>
                    </div>
                    <div class="form-group">
                        <label for="cars_names">Cars Names</label>
                        <input type="text" id="cars_names" name="cars_names" required>
                    </div>
                    <div class="form-group">
                        <label for="engines">Engines</label>
                        <input type="text" id="engines" name="engines" required>
                    </div>
                    <div class="form-group">
                        <label for="cc_battery">CC/Battery Capacity</label>
                        <input type="text" id="cc_battery" name="cc_battery" required>
                    </div>
                    <div class="form-group">
                        <label for="horsepower">HorsePower</label>
                        <input type="text" id="horsepower" name="horsepower" required>
                    </div>
                    <div class="form-group">
                        <label for="total_speed">Total Speed</label>
                        <input type="text" id="total_speed" name="total_speed" required>
                    </div>
                    <div class="form-group">
                        <label for="performance">Performance (0 - 100 KM/H)</label>
                        <input type="text" id="performance" name="performance" required>
                    </div>
                    <div class="form-group">
                        <label for="cars_prices">Cars Prices (e.g., $50,000 or $40,000-$60,000)</label>
                        <input type="text" id="cars_prices" name="cars_prices" required>
                    </div>
                    <div class="form-group">
                        <label for="fuel_types">Fuel Types</label>
                        <input type="text" id="fuel_types" name="fuel_types" required>
                    </div>
                    <div class="form-group">
                        <label for="seats">Seats (numeric)</label>
                        <input type="number" id="seats" name="seats" required>
                    </div>
                    <div class="form-group">
                        <label for="torque">Torque</label>
                        <input type="text" id="torque" name="torque" required>
                    </div>
                    <button type="submit" class="btn-submit">Tambah Mobil</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
